<form action="#" th:action="@{/gui/appointments/save}" th:object="${appointment}" method="post">
    <table>
        <tr>
            <td>timeZone</td>
            <td><input type="text" th:field="*{timeZone}" required></td>
        </tr>
        <tr>
            <td>location</td>
            <td><input type="text" th:field="*{location}" required></td>
        </tr>
        <tr>

            <td><input type="number" th:field="*{reminder}" required></td>

            <td>title</td>

        </tr>
        <tr>
            <td>description</td>
            <td><textarea th:field="*{description}" required></textarea></td>
        </tr>
        <tr>
