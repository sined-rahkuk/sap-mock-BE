<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/gui/users/update}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>sapUsername</td>
            <td><input type="text" th:field="*{sapUsername}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>exchangeUsername</td>
            <td><input type="text" th:field="*{exchangeUsername}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>exchangeDomain</td>
            <td><input type="text" th:field="*{exchangeDomain}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>timeZone</td>
            <td><input type="text" th:field="*{timeZone}"></td>
        </tr>
        <tr>
            <td>firstName</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>lastName</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td><button type="submit">Save</button></td>
        </tr>
    </table>
</form>
</html>
